<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oversized Hoodie</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      padding: 20px;
      background: #000;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      gap: 40px;
      padding: 20px;
      flex-wrap: wrap;
    }

    img {
      width: 400px;
      border-radius: 12px;
    }

    .details h1 {
      margin-bottom: 10px;
    }

    .price {
      font-size: 22px;
      margin-bottom: 20px;
      color: #ff9500;
    }

    button {
      padding: 12px 20px;
      background: #ff4d00;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #ff9500;
    }

    a {
      color: #ff9500;
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <h2>DRIP STORE 🧢</h2>
  </nav>

  <div class="container">
    <img src="hoodie.jpg" alt="Oversized Hoodie">

    <div class="details">
      <h1>Oversized Hoodie</h1>
      <p class="price">$75</p>
      <p>
        Stay warm and stylish with this oversized hoodie. Perfect for streetwear and casual drip.
      </p>

      <button>Add to Cart</button>
      <br>
      <a href="shop.html">← Back to Store</a>
    </div>
  </div>

</body>
</html>
