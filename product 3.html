<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Drip Tee - Drip Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
    }
    .header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }
    .container {
      display: flex;
      max-width: 900px;
      margin: 50px auto;
      gap: 40px;
    }
    .product-image {
      flex: 1;
    }
    .product-image img {
      width: 100%;
      border-radius: 12px;
    }
    .product-info {
      flex: 2;
    }
    .product-info h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .product-info .price {
      color: #ff5700;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .product-info p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
      color: #ccc;
    }
    .add-button {
      background-color: #ff5700;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }
    .add-button:hover {
      background-color: #e04e00;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #ff5700;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">K DRIP STORE</div>

  <div class="container">
    <div class="product-image">
      <img src="tee.jpg" alt="Classic Drip Tee">
    </div>
    <div class="product-info">
      <h1>Classic Drip Tee</h1>
      <div class="price">$40</div>
      <p>Premium graphic tee with bold drip style. Perfect for casual streetwear and everyday flex.</p>
      <a href="#" class="add-button">Add to Cart</a>
      <br>
      <a href="shop.html" class="back-link">← Back to Store</a>
    </div>
  </div>

</body>
</html>
